			<section class="columns is-mobile mt-3">
				<form class="column is-full-touch" action="/download-file" method="post">

					<article class="panel is-warning">
						<p class="panel-heading">
							快捷方法（确保邮箱是你的）
						</p>
						<div class="panel-block">
							<div class="control">
								<div class="field is-horizontal">
									<div class="field-label is-normal">
										<label class="label">选择解锁项</label>
									</div>
									<div class="field-body">
										<div class="field">
											<div class="control">
												<div class="select">
													<select [(ngModel)]="url_value.url" required name="url" #url="ngModel">
														<option *ngFor="let p of products" [value]="p.url">{{p.name}}</option>
													</select>
												</div>
												<p *ngIf="url.invalid" class="help is-danger">请选择要解锁的内容</p>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="panel-block">
							<div class="control">
								<div class="field is-horizontal">
									<div class="field-label is-normal">
										<label class="label">邮箱地址</label>
									</div>
									<div class="field-body">
										<div class="field">
											<div class="control">
												<input class="input" name="email" type="email" pattern="^[\w-]+(\.[\w-]+)*@([a-zA-Z0-9-]+\.)+[a-zA-Z]{2,}$"
												       [(ngModel)]="url_value.email" required placeholder="你的邮箱地址" #email="ngModel">
												<p style="display: none" class="help is-danger">邮箱格式不对</p>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="panel-block">
							<div class="control">
								<div class="field is-horizontal">
									<div class="field-label">
									</div>
									<div class="field-body">
										<div class="field">
											<div class="control">
												<button *ngIf="!(email.valid&&url.valid)" type="button" disabled class="button is-primary">
													请先填好邮箱，选好解锁内容
												</button>
												<a *ngIf="email.valid&&url.valid" type="button" class="button is-primary"
												   target="_blank" href="{{url.value}}&remark={{email.value}}">
													选好了，去发电
												</a>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</article>
				</form>
				<div class="column">
				</div>
			</section>
